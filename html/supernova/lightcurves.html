<h1>The SDSS Supernova Survey: Light Curves</h1>


<p>Light curves for the first year of observations of the SDSS Supernova Survey were 
published in Holtzman et al 2008, AJ, 136, 2306 (<a href="http://arxiv.org/abs/0908.4277">
link to arXiv preprint of the SN light curves paper</a>).</p>

<p>The light curves are also available from this page as a <a href="sn_data.tar.gz">.tar.gz file</a>.</p>
